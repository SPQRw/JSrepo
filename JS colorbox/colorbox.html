<!DOCTYPE html>

<head>
    <title>Document</title>
 <link rel="stylesheet" href="colorbox.css">
</head>

<body>
    <main>
        <div id="container">
            <div id="cont_txt_1">Create new color</div>
            <div id="flex_1">
                <div id="flex_1_in_1">
                    <div class="flex_1_in_1_flex">
                        <div>Color:</div>
                        <div id="flex_1_out_1"></div>
                    </div>
                    <input id="in_txt_1" type="text">
                    <div class="flex_1_in_1_flex">Type:</div>
                    <select id="select">
                        <option value="">RGB</option>
                        <option value="">RGBA</option>
                        <option value="">HEX</option>
                    </select>
                    <div class="flex_1_in_1_flex">
                        <div>Code:</div>
                        <div id="flex_1_out_2"></div>
                    </div>
                    <input id="in_txt_3" type="text">
                    <button onclick="check()">SAVE</button>
                </div>
            </div>
            <div id="flex_2">
                <div id="flex_2_txt_1">
                    All Colors
                </div>
                <div id="box_colors">
                    <div class="box">
                        <div class="box_in">
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="colorbox.js"></script>
</body>

</html>
